<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Planta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Monitorar Nova Planta</h2>
        <hr>

        <form th:action="@{/plantas/salvar}" th:object="${planta}" method="post">
	
				<input type="hidden" th:field="*{id}" />
				
            <div class="mb-3">
                <label for="nomePlanta" class="form-label">Nome da Planta:</label>
                <input type="text" th:field="*{nomePlanta}" class="form-control" id="nomePlanta" placeholder="Ex: Samambaia" required>
            </div>

            <div class="mb-3">
                <label for="localizacao" class="form-label">Localização:</label>
                <select th:field="*{localizacao}" class="form-select" id="localizacao" required>
                    <option value="">Selecione uma localização...</option>
                    <option th:each="loc : ${opcoesLocalizacao}"
                            th:value="${loc}"
                            th:text="${loc.descricao}"></option>
                </select>
            </div>

            <div class="mb-3">
                <label for="frequenciaRega" class="form-label">Frequência de Rega:</label>
                <input type="text" th:field="*{frequenciaRega}" class="form-control" id="frequenciaRega" placeholder="Ex: 2 vezes por semana" required>
            </div>

<div class="mb-3">
                <label for="saudePlanta" class="form-label">Saúde da Planta:</label>
                <select th:field="*{saudePlanta}" class="form-select" id="saudePlanta" required>
                    <option value="">Selecione o estado de saúde...</option>
                    <option th:each="saude : ${opcoesSaude}"
                            th:value="${saude}"
                            th:text="${saude.descricao}"></option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Salvar Planta</button>
            <a href="/plantas" class="btn btn-secondary">Cancelar e Voltar</a>
        </form>
    </div>
    
    <tr th:each="p : ${listaPlantas}">
    <td th:text="${p.nomePlanta}">Nome da Planta</td>
    <td th:text="${p.localizacao.descricao}">Local</td> <td th:text="${p.frequenciaRega}">Rega</td>
    <td th:text="${p.saudePlanta.descricao}">Saúde</td> </tr>
</body>
</html>
