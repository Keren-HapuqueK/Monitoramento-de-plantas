<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Minhas Plantas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center">
            <h2>Plantas Monitoradas</h2>
            <a href="/plantas/nova" class="btn btn-success">Adicionar Nova Planta</a>
        </div>
        <hr>

        <table class="table table-striped table-hover">
    <thead class="table-dark">
        <tr>
            <th>Nome da Planta</th>
            <th>Localização</th>
            <th>Frequência de Rega</th>
            <th>Status da Saúde</th>
            <th>Ações</th> </tr>
    </thead>
    <tbody>
        <tr th:each="p : ${listaPlantas}">
            <td th:text="${p.nomePlanta}">Nome</td>
            <td th:text="${p.localizacao.descricao}">Local</td>
            <td th:text="${p.frequenciaRega}">Rega</td>
            <td th:text="${p.saudePlanta.descricao}">Saúde</td>
            
            <td>
                <a th:href="@{/plantas/editar/{id}(id=${p.id})}" class="btn btn-warning btn-sm">Editar</a>
                
                <a th:href="@{/plantas/excluir/{id}(id=${p.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="return confirm('Tem certeza que deseja excluir esta planta?');">Excluir</a>
            </td>
        </tr>
        
        <tr th:if="${listaPlantas.isEmpty()}">
            <td colspan="5" class="text-center">Nenhuma planta cadastrada ainda.</td>
        </tr>
    </tbody>
</table>
    </div>
</body>
</html>
